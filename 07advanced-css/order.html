        <!-- Start of the page header -->
        <header>
            <img src="images/logo.png" alt="site logo" width="100" height="100">
            <div>
            <h1>Baked: Order a Recipe Book</h1>
            <p>Delicious Breads and Sweets Made Easy!</p>
            </div>
        </header>
        <!-- Start of page navigation -->
        <nav>
            <ul>
                <li><a href="index.html">About Baked</a></li>

            </ul>
        </nav>
        <!-- Start of page content -->
        <main>
        <h1>Order a Recipe Book</h1>
        <form method="get" class="myForm" action="thanks.html">
           
        <fieldset>
        <legend>Customer Information</legend>
        <label>First Name*<input type="text" name="fname" required></label>    
        <label>Last Name*<input type="text" name="lname" required></label> <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
        <label>Email Address*<input type="email" name="emailadd" required></label>
        </fieldset>    
        
        <fieldset>
        <legend>Shipping</legend>
        <label><input type="radio" name="ship" value="free">Free Shipping (10-12 Business Days)</label> 
        <label><input type="radio" name="ship" value="stand">Standard Shipping (4-6 Business Days)</label>
        <label><input type="radio" name="ship" value="rush">Rushed Shipping (2-3 Business Days)</label>
           
        </fieldset>
        
        <fieldset>
        <legend>Recipe Book Choice</legend>    
            <label><input type="checkbox" name="vol1" value="chosen">Baked: Volume I</label>
            <label><input type="checkbox" name="vol2" value="chosen">Baked: Volume II</label>
            <label><input type="checkbox" name="vol3" value="chosen">Baked: Volume III</label>
            <label><input type="checkbox" name="vol4" value="chosen">Baked: Volume IV</label>
            
            <label>Book Type
            <select name="type">
            <option value="none">Please Select</option>
            <option value="hard">Hardcover</option>
            <option value="paper">Paperback</option>
            <option value="online">Online PDF</option>
            <option value="signed">Signed Hardcover</option>
            </select>
            </label>
        </fieldset>
           
        <label>Addtional Comments
            <textarea name="comments"></textarea>
        </label>
            
            
            
            
            
            
            
        <input type="submit" value="Complete Order">
        </form>
      
        </main>
